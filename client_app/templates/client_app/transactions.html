    <link rel="stylesheet" href="{% static 'client_app/bootstrap/profile.css' %}" />

    <title>Transactions</title>
</head>
<body>

<div style="padding-bottom:5px;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
        <a class="navbar-brand" href="/home">Home</a>
        <a href="{% url 'logout' %}" class="btn btn-success ml-auto mr-1" role="button">Logout</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <div class="navbar-nav text-right">
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'tracking' %}">Tracking</a>
            </div>
        </div>
    </nav>
</div>

<div class="container emp-profile">
    <div class="col-sm-12 d-flex p-1">
      {% for t in transaction_list %}
        <div class="alert alert-heading mr-2 col-sm-3" role="alert">
            <h4 class="alert-heading">{{t.waste_type}} Pickup</h4>
            <p>Date: {{t.transacted_at}}</p>
            <p>City: {{t.city}}</p>
            <p>Price: {{t.amount}}</p>
            <hr>
            <p class="mb-0">Status: {{t.transaction_state}}</p>
        </div>
      {% endfor %}
    </div>         
</div>
