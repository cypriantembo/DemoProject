{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/bootstrap/profile.css' %}" />
 <title>Document</title>
    <style>
        .user{
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
        }
    </style>
</head>
<body>
    
<div style="padding-bottom:5px;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
        <a class="navbar-brand" href="#">Home</a>
        <a href="{% url 'logout' %}" class="btn btn-success ml-auto mr-1" role="button">Logout</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <div class="navbar-nav text-right">
                <a class="nav-item nav-link" href="{% url 'transactions' %}">transactions</a>
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            </div>
        </div>
        <span class="user">Hello, {{request.user}}</span>
        <span><a class="user" href="{% url 'logout' %}">Logout</a> </span>
    </nav>
</div>

    <div class='container emp-profile'>
    <form action="{% url 'add' %}" method="POST" >
      {% csrf_token %}

        <div class="form-group">
            <label>Select City</label>
            {{ form.city }}
        </div>

        <div class="form-group">
          <label>Select Waste type</label>
          {{ form.waste_type }}
        </div>

        <div class="form-group">
            <label>Payment Type</label>
            {{ form.transaction_type }}
        </div>

          <div class="form-group">
            <label>Enter Amount</label>
            {{ form.amount }}
          </div>

        <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

    </div>

    
</body>
</html>
